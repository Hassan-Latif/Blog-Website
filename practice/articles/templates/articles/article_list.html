{% extends 'base.html' %}
{% block content %}
    <h1>This is the Article List</h1>
    <p>Welcome to Articles</p>
    <div class="articles">
        {% for art in article %}
            <div class="arti">
                <h2><a href="{% url 'articles:details' slug=art.slug %}">{{art.title}}</a></h2>
                <p>{{art.snippets}}</p>
                <p>{{art.date}}</p>
            </div>
            
        {% endfor %}
    </div>
{%endblock%}
