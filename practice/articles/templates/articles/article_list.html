<html>
    <head>
        <meta charset="utf-8">
        <title>
            Article
        </title>
    </head>
    <body>
        <h1>This is the Article List</h1>
        <p>Welcome to Articles</p>
        <div class="articles">
            {% for art in article %}
                <div class="arti">
                    <h2><a href="#">{{art.title}}</a></h2>
                    <p>{{art.snippets}}</p>
                    <p>{{art.date}}</p>
                </div>
                
            {% endfor %}
        </div>
    </body>
</html>
